twitter-bot:
  build: ./twitter-bot
  volumes:
   - /var/somewhere2
   - ./twitter-bot:/twitter-bot
  env_file: ./twitter-bot/keys.env
  links:
    - imagenet-proxy:imagenet
imagenet-proxy:
  image: tutum/haproxy
  links:
    - imagenet
imagenet:
  build: ./imagenet-service
  volumes:
   - ./imagenet-service:/imagenet
